---
- hosts: localhost
  become: yes
  become_user: root
  tasks:
    
    - name: Find snapshots.
      ec2_snapshot_facts:
        region: "us-east-1"
        filters:
          status: completed
          "tag:Name": Prod
      register: ec2_facts_prod
      
      ec2_snapshot_facts:
        region: "us-east-1"
        filters:
          status: completed
          "tag:Name": QA
      register: ec2_facts_qa
      
    - debug:
        msg: "{{ ec2_facts_prod | json_query('snapshots[].snapshot_id')}}"
        msg: "{{ ec2_facts_qa | json_query('snapshots[].snapshot_id')}}"
        
    

