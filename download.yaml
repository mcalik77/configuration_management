---
- name: Helps to download file
  hosts: localhost
  become: yes
  become_method: sudo
  vars_prompt:
    - name: URL
      promt: "Give me the url:"
      private: no
    - name: DESTINATION
      promt: "Give me the location to put:"
      private: no
  tasks:
    - name: Download 1 package
      get_url:
        url: "{{URL}}"
        dest: "{{DESTINATION}}"