---
- name: Helps to download file
  vars_prompt:
    - name: URL
      promt: "Give me the url:"
      private: no
    - name: DESTINATION
      promt: "Give me the location to put:"
      private: no
    - name: HOST
      promt: "Which host:"
      private: no
  hosts: "{{HOST}}"
  become: yes
  become_method: sudo
  
  tasks:
    - name: Download 1 package
      get_url:
        url: "{{URL}}"
        dest: "{{DESTINATION}}"