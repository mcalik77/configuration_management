# pip install boto 
---
- name: Create ec2 instance 
    vars_prompt:
      - name: ID
        prompt: " Instance ID to create?"
        private: no
      - name: REGION
        prompt: " What region do you want to create?"
        private: no
    hosts: localhost
    tasks: 
      - name: Create instance
        ec2:
          key_name: awxTowerkey
          instance_type: t2.micro
          image: "{{ID}}"
          count: 1
          vpc_subnet_id: subnet-02a1a76a
          region: "{{REGION}}"
        