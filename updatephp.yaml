---
  - name: Installs wordpress
    hosts: web
    become: yes
    become_method: sudo
    tasks:
      - name: copy repel repository
        shell: "yum install epel-release -y"
        get_url:
          url: "http://rpms.remirepo.net/enterprise/remi-release-7.rpm"
          dest: /tmp/  
        shell: "yum install remi-release-7.rpm -y"
        shell: "yum-config-manager --enable remi-php56"
        shell: "yum update php mysql php-mysql httpd -y"
        shell: "systemctl restart httpd"
        shell: "systemctl enable httpd"
        
        