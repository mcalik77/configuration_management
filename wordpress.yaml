---
  - name: Installs wordpress
    hosts: web
    become: yes
    become_method: sudo
    tasks:
      - name: copy repel repository
        shell: "yum install epel-release -y"
        shell: "wget -q http://rpms.remirepo.net/enterprise/remi-release-7.rpm"
        shell: "yum install remi-release-7.rpm"
        shell: "yum-config-manager --enable remi-php56"
        shell: "yum update php mysql php-mysql httpd -y"
        become: yes
        become_method: sudo
        ignore_errors: yes
      
      - name: Install necessary packages
        package:
          name: "{{item}}"
          state: latest
        with_items:
          - wget 
          - php-gd
          - unzip 
          - httpd 
          - mysql 
          - mariadb-server 
          - php 
          - php-mysql 
          - php-fpm 
        ignore_errors: true

      
      - name: Download wordpress package
        get_url:
          url: "https://wordpress.org/latest.tar.gz"
          dest: /tmp/
              
      - name: Unzip wordpress file
        unarchive:
          src: "/tmp/wordpress-5.2.1.tar.gz"
          dest: /var/www/html/
          remote_src: yes
        become: yes
        become_method: sudo
      
      - name: move files to html folder
        shell: "mv /var/www/html/wordpress/* /var/www/html"
        become: yes
        become_method: sudo
        ignore_errors: yes
      
      - name: Restart httpd
        systemd:
          name: httpd
          state: restarted
          enabled: yes
        become: yes
        become_method: sudo
